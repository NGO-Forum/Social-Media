<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login FlatForms</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='image/logo.png') }}" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-green-100 to-green-200 flex items-center justify-center min-h-screen px-4">
    <div
        class="bg-white shadow-2xl rounded-3xl p-8 sm:p-10 w-full max-w-md transform transition duration-500 hover:scale-105">
        <img src="{{ url_for('static', filename='image/logo.png') }}" alt="NGO Forum Logo"
            class="mx-auto w-32 sm:w-48 h-auto">

        <h2 class="text-2xl sm:text-3xl font-bold mt-6 text-green-700 mb-6 text-center">Login</h2>

        {% if error %}
        <p class="bg-red-100 text-red-700 text-center rounded-md py-2 px-3 mb-6 font-medium">{{ error }}</p>
        {% endif %}

        <form method="POST" class="space-y-6">
            <!-- Email -->
            <div class="relative">
                <label class="block text-gray-700 font-semibold mb-2">Email</label>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">ðŸ“§</span>
                    <input name="email" type="email" placeholder="Enter your email"
                        class="w-full border border-gray-300 rounded-xl p-3 pl-10 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-green-400 transition"
                        required>
                </div>
            </div>

            <!-- Password -->
            <div class="relative">
                <label class="block text-gray-700 font-semibold mb-2">Password</label>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">ðŸ”’</span>
                    <input id="password" name="password" type="password" placeholder="Enter your password"
                        class="w-full border border-gray-300 rounded-xl p-3 pl-10 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-green-400 transition"
                        required>
                </div>
            </div>

            <!-- Remember Me -->
            <div class="flex items-center justify-between text-sm text-gray-600">
                <label class="inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="showPassword" class="form-checkbox text-green-600">
                    <span class="ml-2">Remember me</span>
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-xl shadow-lg transition transform hover:-translate-y-1 hover:shadow-xl">
                Login
            </button>
        </form>
    </div>

    <script>
        const checkbox = document.getElementById('showPassword');
        const passwordInput = document.getElementById('password');

        checkbox.addEventListener('change', () => {
            passwordInput.type = checkbox.checked ? 'text' : 'password';
        });
    </script>
</body>

</html>
